  <header>
    <h1>Windows 98 Gallery</h1>
    <hr />
  </header>
  <main style="text-align: center;">
    <figure>
      <img src="../../assets/win-98/win98.jpg" alt="An image of an old monitor displaying the Windows 98 banner." />
      <figcaption>Fig. 4-1: An old computer setup I finally got to work.</figcaption>
    </figure>
    <figure>
      <img src="../../assets/win-98/wallpaper.jpg" alt="An image of a typical retro computer setup with some old peripheral components (CDs, Floppies, Seinfeld) adjacent to it." />
      <figcaption>Fig. 4-2: Here is where the computer is now.</figcaption>
    </figure>
    <figure>
      <img src="../../assets/win-98/boot-pt1.jpg" alt="Various informational (but obsolete here) pieces of text providing the computer's boot details, as well as the Energy logo cut off to the side." />
      <figcaption>Fig. 4-3: This is what the computer looks like booting up (ignore my reflection and the weird face I have going on there).</figcaption>
    </figure>
    <figure>
      <img src="../../assets/win-98/boot-pt2.jpg" alt="The second phase to the previous image. Nothing special." />
      <figcaption>Fig. 4-4: The screen the briefly displays after the Windows 98 banner.</figcaption>
    </figure>
    <figure>
      <img src="../../assets/win-98/doom.jpg" alt="The old computer running Doom." />
      <figcaption>Fig. 4-5: Yes, it can run Doom.</figcaption>
    </figure>
    <figure>
      <img src="../../assets/win-98/dukedemo.jpg" alt="The old computer running Duke Nukem 3D." />
      <figcaption>Fig. 4-6: It can also run Duke Nukem 3D. Groovy.</figcaption>
    </figure>
    <figure>
      <img src="../../assets/win-98/seinfeld.jpg" alt="The computer showing Jerry Seinfeld alongside a physical CD copy of Seinfeld." />
      <figcaption>Fig. 4-7: It runs CD media pretty well. The audio isn't the best (SoundBlaster-16, Platinum UBL Series Speakers), but that just adds to the authenticity of the build.</figcaption>
    </figure>
    <figure>
      <img src="../../assets/win-98/movie.jpg" alt="The computer shows an image of Draco landing onto a plains field, a scene from Dragonheart." />
      <figcaption>Fig. 4-8: Here is another example of this. This CD is much older than the Seinfeld CDs, and it still runs great.</figcaption>
    </figure>
    <figure>
      <img src="../../assets/win-98/pyramid.jpg" alt="The computer with a fresh Pyramid window open." />
      <figcaption>Fig. 4-9: WEP (Windows Entertainment Pack) is also on here from archive.org via a CD-ROM. WEP is a collection of Win9x games, so this runs flawlessly. These games include but are not limited to: FreeCell, Pyramid, TriPeaks, Minesweeper, SkiFree, PipeDreams, and more.</figcaption>
    </figure>
    <figure>
      <img src="../../assets/win-98/gambling.jpg" alt="A game of Pyramid where the user has $-213075." />
      <figcaption>Fig 4-10: Don't gamble.</figcaption>
    </figure>
    <figure>
      <img src="../../assets/win-98/pqmessage.jpg" alt="A dialog box from the 120 DOS Games mount. It reads: 'menu made by PQ', 'games are copyrighted to there owners', 'this CD was made because i like old games', 'if you like a game go buy it if you can'. Brilliant." />
      <figcaption>Fig. 4-11: A legendary message from Mr. PQ.</figcaption>
    </figure>
    <figure>
      <img src="../../assets/win-98/cat.jpg" alt="An image of a fat tuxedo cat laying on the keyboard of the computer." />
      <figcaption>Fig. 4-12: No computer today.</figcaption>
    </figure>
